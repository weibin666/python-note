<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>bookstore应用的首页</h1>
<table border="1px" cellspacing="0">
    <tr align="center">
        <td>ID</td>
        <td>书名</td>
        <td>出版社</td>
        <td>定价</td>
        <td>零售价</td>
        <td colspan="2">操作</td>
    </tr>

    {% for book in books %}
    <tr align="center">
        <td>{{book.id}}</td>
        <td>{{book.title}}</td>
        <td>{{book.pub}}</td>
        <td>{{book.price}}</td>
        <td>{{book.market_price}}</td>
        <td><a href="http://127.0.0.1:8000/book/modify/?id={{ book.id }}">修改</a></td>
        <td><a href="http://127.0.0.1:8000/book/delete/?id={{ book.id }}">删除</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
